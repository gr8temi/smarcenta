{% load static %}
<style>

    .fixed_header tbody {
    overflow: auto;
    height: 300px;
  }
</style>

<div class="segment2 ">


  <div class="top-bar d-flex justify-content-between pt-2">
    <h3>Users</h3>
    <p>
      Welcome <small>{{ user.name }}</small>
    </p>
  </div>

  <div class="activities">
    <div class="pt-5 d-flex flex-column">
        <div class="d-flex justify-content-between">
            <div class="form-group d-flex flex-column">
                <label for="categories mr-2">Categories</label>
                <div class="d-flex justify-content-between flex-wrap">
                    <select class="custom-select mr-2" name="categories" id="categories">

                        <option selected disabled>Select one</option>

                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.category}}</option>
                        {% endfor %}
                    </select>
                    <button type="button" name="edit" id="edit" class="mr-2 btn btn-warning">Edit</button>
                    <button type="button" name="delete" id="delete" class="mr-2 btn btn-danger">Delete</button>
                    <button type="button" name="add" id="add" class="mr-2 btn btn-success">Add</button>

                </div>


            </div>

        </div>
        <div class="d-flex justify-content-between">
                <div class="form-group d-flex flex-column">
                    <label for="categories mr-2">Sub Categories</label>
                    <div class="d-flex justify-content-between flex-wrap">
                        <select class="custom-select mr-2" name="categories" id="categories">

                            <option selected disabled>Select one</option>

                            {% for category in subcategories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                        <button type="button" name="edit" id="edit" class="mr-2 btn btn-warning">Edit</button>
                        <button type="button" name="delete" id="delete" class="mr-2 btn btn-danger">Delete</button>
                        <button type="button" name="add" id="add" class="mr-2 btn btn-success">Add</button>

                    </div>


                </div>

            </div>
    </div>
  </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
