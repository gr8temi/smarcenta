{% extends 'account/signbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="push login100-pic js-tilt" data-tilt>
					<img src="{% static 'log/images/img-01.png' %} " alt="IMG">
				</div>
				<form method="post" id="signup_form" action="{% url 'account_signup' %}" class="login100-form validate-form">
				  {% for error in form.non_field_errors%}
                        {{error|escape}}
                    {% endfor %}
                  {% csrf_token %}
					<span class="login100-form-title">
						Member Sign Up
					</span>

					<div class="wrap-input100 validate-input" >

						<input id="id_login" class="input100" type="email" name="email" placeholder="E-mail address" required="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input">

						<input id="id_login" class="input100" type="text" name="username" placeholder="Username" required="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="id_password1" class="input100" type="password" name="password1" placeholder="Password" required="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="id_password2" class="input100" type="password" name="password2" placeholder="Password Again" required="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Or signup with
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="google">
							<span>Google         <img width="40" height="40" src="{% static 'images/google1.png' %}"> </span>
						</button>
					</div>
					<div class="text-center pt1">
					<span class="txt1">Already have an Account?</span>
					
						<a class="txt2" href="{% url 'account_login' %}">
							login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
