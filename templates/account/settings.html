      
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/dash.css'%}">
      <div class="mt-sm-5 d-flex flex-column align-items-center bg-white p-2 margin-top" style="width:100%;">
          <div class="edit-content pt-5 ">
            <h3 class="edit-header text-center">Edit Profile</h3>
            <form method="POST" action="{% url 'user_edit' %}" id="edit-form" style="height: 100%;" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="row m-0 edit-info align-items-center ">
              <div class="col-6">
                <div class="image-container position-relative">
                 <img class="edit-image img-fluid" src="{{user_info.profile_picture.url}}" alt="">
                 <div class="overlay"></div>
                 <div class="img-txt">
                   <label for="myFile">
                    <i class="fa fa-camera cursor "  aria-hidden="true"></i> 
                    <input type="file" name="profile_picture" id="myFile" style="display: none;" accept="image/*">
                   </label>
                   
                 </div> 
                </div>
                
              </div>
              <div class="col-6">
                <div class="info-stack d-flex justify-content-center align-items-center flex-column">
                  <div class="referal d-flex flex-column flex-wrap">
                    <p class="text-center">Referal-code:  </p><small class="text-center">{{user_info.referal_code}}</small> 
                  </div>
                  <hr style="width: 80%;">
                  <div class="referal d-flex flex-wrap  flex-column">
                    <p class="text-center">Referals</p><small class="text-center"> {{user_info.referal_point}}</small> 
                  </div>
                </div>
              </div>
            </div>
        
            <div class="form-group ">
                <!-- <label for="firstName">Firstname</label> -->
                <input type="text" name="username" id="username" class="form-control edit-checkbox"  value="{{user_info.username}}" aria-describedby="helpId" placeholder="Firstname">
            </div>
        <div class="form-group ">
            <!-- <label for="firstName">Firstname</label> -->
            <input type="text" name="first_name" id="firstName" class="form-control edit-checkbox"  value="{{user_info.first_name}}" aria-describedby="helpId" placeholder="Firstname">
        </div>

        <div class="form-group">
          <input type="text" name="last_name" id="lastname" class="form-control edit-checkbox" value="{{user_info.last_name}}" placeholder="Lastname" aria-describedby="helpId">
        </div>
        <input type="hidden" name="id" value="{{user_info.id}}">
        <div class="form-group">
          <input type="" name="phone" id="phone" class="form-control edit-checkbox" value="{{user_info.phone}}" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <input type="text" name="address" id="address" class="form-control edit-checkbox" value="{{user_info.address}}" aria-describedby="helpId">
        </div>
        <div class="form-group d-flex justify-content-center" style="width: 100%;">
          <button type="submit" class="text-center btn btn-success">Update</button>
        </div>
       
            <!-- <small id="helpId" class="text-muted">Help text</small> -->
            
          
          </div>
          </form>
          <!-- {{form.as_p}} -->
      </div>
<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script>
    $("#edit-form").submit((e)=>{
    
    // let formData = new FormData(this);
    e.preventDefault()
      $(".frame").show()
    
    url= $("#edit-form").attr("action")
    $.ajax({
      url:url,
      method:"POST",
      enctype:'multipart/form-data',
      data:$("#edit-form").serialize(),
      success:function(data){
        if (data.error==false){
          alert(data.message)
          
        }
      }
    })
    return false;
      
    })
    </script>
