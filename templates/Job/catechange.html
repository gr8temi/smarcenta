<div class="col-md-12 subc" id="subc"><h4>Sub-Category</h4></div>
<div class="form-group">
  <select class="form-control jo_cate" name="" id="">
    <option selected disabled>Choose a Category</option>
    {% for sub in subcat %} {% if sub.quote is False %}
    <option value="{{ sub.id }}"
      >{{ sub.name }}<small> {{ sub.pricing }}</small></option
    >
    {% else %}
    <option value="{{ sub.id }}">{{ sub.name }}</option>
    {% endif %} {% endfor %}
  </select>
</div>
<script>
  $(".jo_cate")
    .unbind()
    .change(function(e) {
      $(".ded-form").show();
      var url = "/Job/deadline/";
      var sub_cat = $(this).val();
      // console.log(sub_cat);
      $.ajax({
        url: url,
        data: {
          sub_cat: sub_cat
        },
        success: function(data) {
          if (data==="quote"){
             $(".quote").show();
             $(".pay").hide()
            $(".ded-form").hide()
            $("#load_sub").hide();
            $("#load_sub2").hide()
            $(".totals").hide()
          }
          else{
            $(".quote").hide();
             $(".pay").show()
            $(".ded-form").html(data);
          }
          
          
          $("#load_sub").show();
          $("#load_sub1").load(location.href + " #load_sub1");
        }
      });
    });
</script>
